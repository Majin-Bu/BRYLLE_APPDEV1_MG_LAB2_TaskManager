<div class="d-flex justify-content-center align-items-center mt-4">
  <div class="card shadow-lg border-0" style="max-width: 600px; width: 100%;">
    <div class="card-body p-4">
      <h4 class="card-title text-center mb-4 text-primary">Task List</h4>

      <ul class="list-group">
        <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <input type="checkbox" class="form-check-input me-2" [checked]="task.completed" (change)="toggle(task)"/>
            <span [ngClass]="{ 'text-decoration-line-through text-muted': task.completed }">{{ task.title }} </span>
          </div>
          <span class="badge" [ngClass]="task.completed ? 'bg-success' : 'bg-secondary'">{{ task.completed ? 'Done' : 'Pending' }} </span>
        </li>
      </ul>

    </div>
  </div>
</div>
